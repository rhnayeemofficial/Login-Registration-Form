
<html>
    <head>
        <title>Login and Registration form</title>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        
    <div class="hero">
        <div class="form-box">
           <div class="logo">
                <img src="https://scontent.fjsr6-1.fna.fbcdn.net/v/t1.0-9/142232991_427992531625284_1003715663094586612_o.jpg?_nc_cat=110&ccb=2&_nc_sid=09cbfe&_nc_eui2=AeGJKS8bQvQiADTXFVL3gZ2YH7u0pFaAzrkfu7SkVoDOueyk4fWh8B58nS_TOv4oDRu8J5B2SZdb_pZX0iDPYwYm&_nc_ohc=eOA5PzdOgMEAX-9zHgu&_nc_ht=scontent.fjsr6-1.fna&oh=21d89a072a0dbe8d45d661755b8a1493&oe=603AC98F">
            </div>
            <div class="button-box">
               <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Use Id" required>
            <input type="password" class="input-field" placeholder="Password" required><br><br>
            <input type="checkbox" class="chech-box"><span>Remember Password</span><br><br>
                <button type="submit" class="submit-btn">Log In</button>
            
            </form>
                <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Use Id" required>
            <input type="email" class="input-field" placeholder="E-mail Id" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="password" class="input-field" placeholder="Comfirm Password" required>
            <br><br>
            <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span><br><br>
                <button type="submit" class="submit-btn">Register</button>
            
            </form>        

        </div>
       
    </div>







<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
        
        </script>


    </body>
</html>
